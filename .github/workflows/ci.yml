name: CI Pipeline

on:
  pull_request:
    branches: [main]

jobs:
  ready-for-production:
    runs-on: ubuntu-latest
    if: github.head_ref == 'develop' && github.base_ref == 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Production Ready Check
        run: |
          echo "âœ… Ready to merge develop â†’ main"
          echo "ğŸ“¦ Branch: ${{ github.head_ref }} â†’ ${{ github.base_ref }}"
          echo "ğŸš€ This will deploy to production"
          echo "ğŸ‘€ Review the changes and merge when ready"

  validate-branch:
    runs-on: ubuntu-latest
    if: github.head_ref != 'develop' && github.base_ref == 'main'

    steps:
      - name: Block non-develop merges
        run: |
          echo "âŒ Only develop branch can be merged to main"
          echo "ğŸ”€ Current: ${{ github.head_ref }} â†’ ${{ github.base_ref }}"
          echo "âœ… Expected: develop â†’ main"
